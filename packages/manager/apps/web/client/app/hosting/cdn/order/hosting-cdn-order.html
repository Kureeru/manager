<oui-back-button data-on-click="$ctrl.goBack()">
    <span data-translate="hosting_cdn_order_title"></span>
</oui-back-button>

<div class="text-center" data-ng-if="$ctrl.loading">
    <oui-spinner></oui-spinner>
</div>

<div data-ng-if="!$ctrl.loading">
    <p data-translate="hosting_cdn_order_description"></p>

    <ovh-manager-product-offers
        workflow-type="'order'"
        workflow-options="$ctrl.workflowOptions"
        pricing-type="'renew'"
        user="$ctrl.user"
        on-error="$ctrl.handleError(error)"
        on-success="$ctrl.onCheckoutSuccess(checkout)"
    ></ovh-manager-product-offers>
</div>
