<p data-translate="private_registry_upgrade_plan_description"></p>

<oui-spinner data-ng-if="$ctrl.loading" data-size="s"> </oui-spinner>

<form novalidate name="upgradeOffer" data-ng-if="!$ctrl.loading">
    <div class="row mb-4">
        <oui-select-picker
            class="col-md-4"
            data-ng-repeat="plan in $ctrl.detailedPlans track by plan.id"
            name="plan"
            data-model="$ctrl.selectedPlan"
            data-label="{{ plan.nameÂ }}"
            data-variant="light"
            data-values="[plan]"
        >
            <oui-select-picker-section>
                <ul class="list-unstyled">
                    <li data-ng-bind="plan.capacity | cucBytes"></li>
                    <li
                        data-translate="private_registry_upgrade_plan_connections"
                        data-translate-values="{
                            total: plan.simultaneousConnections,
                            concurrency: plan.concurrency,
                            connectionsNumber: plan.connectionsNumber
                        }"
                    ></li>
                    <li
                        data-ng-if="plan.hasVulnerabilityScanning()"
                        data-translate="private_registry_upgrade_plan_vulnerability"
                    ></li>
                    <li
                        data-ng-if="plan.hasUnlimitedBandwidth()"
                        data-translate="private_registry_upgrade_plan_traffic"
                    ></li>
                </ul>
            </oui-select-picker-section>
        </oui-select-picker>
    </div>

    <oui-form-actions
        data-on-submit="$ctrl.upgradeOffer()"
        data-href="{{ $ctrl.cancelLink }}"
        data-submit-text="{{ 'private_registry_upgrade_plan' | translate }}"
    >
    </oui-form-actions>
</form>
